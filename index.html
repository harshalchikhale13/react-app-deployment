<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Speed Reader</title>
    <script src="script.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Speed Reader</h1>

    <div id="readerContainer">
        <textarea id="textInput" placeholder="Paste or type your text here..]"></textarea>

        <div id="controls">
            <div>
                <label for="speedInput">Speed (words per second): </label>
                <input type="number" id="speedInput" value="1" min="0.5" max="10" step="0.5">
            </div>
            <div>
                <button id="startButton" onclick="startReading()">Start</button>
                <button id="stopButton" onclick="stopReading()">Stop</button>
                <button id="resetButton" onclick="harshal()">Reset</button>
            </div>
        </div>

        <div id="readingDashboard">
            <!-- Words will appear here -->
        </div>
    </div>

</body>
</html>
